<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<title>Form Submit & Send Mail</title>
</head>

<body>
	<div class="container my-4">
		<h2 class="fs-4 text-center">Give your information to get the next note</h2>
		<div class="row flex justify-content-center align-items-center">
			<div class="col-6">

				<form action="https://formsubmit.co/marufrafsan677@gmail.com" method="POST">
                    <input type="hidden" name="_next" value="https://maruf3535.github.io/ecc_class_note/notes.html">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_template" value="table">
					<div class="mb-3">
						<label for="full_name" class="form-label">Full Name <span class="text-danger">*</span> </label>
						<input type="text" class="form-control" name="full_name" id="full_name" required>
					</div>
					<div class="mb-3">
						<label for="email_address" class="form-label">Email address <span class="text-danger">*</span></label>
						<input type="email" class="form-control" name="email_address" id="email_address" aria-describedby="emailHelp" required>
						<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
					</div>
					<div class="mb-3">
						<label for="mobile_number" class="form-label">Mobile Number (optional)</label>
						<input type="text" class="form-control" name="mobile_number" id="mobile_number">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>

		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
		crossorigin="anonymous"></script>
</body>

</html>
